<!DOCTYPE HTML>

<!-- There are JavaScript sample codes in bottom. -->

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery.gpMsg</title>
  <link rel="stylesheet" type="text/css" media="all" href="../jquery.gpmsg-1.0.css" />
  <style type="text/css">
body {
    font-family: "Times", "Times New Roman", serif;
}
pre {
    background-color: #fffff0;
    border: ridge 2px;
    display: inline-block;
    font-family: 'Courier', 'Courier New', monospace;
    padding: 1em;
}
  </style>
</head>
<body>
  <h1>jQuery.gpMsg</h1>
  <div id="main">
    <p>Show favicon to links.</p>
    <p>for: IE 6+, Firefox, Chrome, Safari, Opera</p>
    <p>
      <pre>$.gpMsg("Your message.");</pre>
    </p>
    <p>
      See sample codes in HTML source,<br />
      and more informations in: <a href="http://ginpen.com/jquery/gpmsg/">Ginpen.com</a>.
    </p>
    <form id="form">
      <input id="message" type="text" value="Your message." />
      <button type="submit">Push message</button>
    </form>
  </div>
  <div id="hoge"></div>
  <div>
    <script src="jquery-1.6.2.min.js"></script>
    <script src="../jquery.gpmsg-1.0.js"></script>
    <script>
(function() {
    $('#form').submit(function(event) {
        event.preventDefault();

        var text = $('#message').val();
        $.gpMsg(text);
    });
}());
    </script>
  </div>
</body>
</html>
